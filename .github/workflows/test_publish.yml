name: "Test and Publish"

on:
  push:
    branches:
      - "dev"

jobs:
  build:
    name: "Build"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout source code"
        uses: "actions/checkout@v2"
        with:
          ref: ${{ github.ref }}
        
      - name: "Setup Node.js"
        uses: "actions/setup-node@v2"
        with:
          node-version: "14.x"

      - name: "Install Dependencies"
        run: yarn install

      - name: "Build Code"
        run: yarn build
        
      - uses: montudor/action-zip@v1
        with:
          args: zip -qq -r build_files.zip .

      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v2
        with:
          name: build-artifact
          path: build_files.zip
          retention-days: 1

  test:
    name: "Test"
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download a single artifact
        uses: actions/download-artifact@v2
        with:
          name: build-artifact
          
      - name: "Setup Node.js"
        uses: "actions/setup-node@v2"
        with:
          node-version: "14.x"
          
      - uses: actions/download-artifact@v2
        with:
          name: build-artifact
          
      - uses: montudor/action-zip@v1
        with:
          args: unzip -qq build_files.zip -d .
          
      - name: "Prepare for Tests"
        run: |
          mkdir test-report
          chmod 777 test-report

      - name: "Run Tests"
        run: yarn test
        

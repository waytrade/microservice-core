name: "Test and Publish"

on:
  push:
    branches:
      - "dev"

jobs:
  build-dev:
    name: "Development Build"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout source code"
        uses: "actions/checkout@v2"
        with:
          ref: ${{ github.ref }}
          
      - name: "Configure cache" 
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-dev-${{ hashFiles('**/yarn.lock') }}
          
      - name: "Install Dependencies"
        run: yarn install

      - name: "Install Development Dependencies"
        run: yarn install

      - name: "Build Code"
        run: yarn build
        
      - name: 'Pack Artifact Archive'
        uses: montudor/action-zip@v1
        with:
          args: zip -qq -r build_files.zip .

      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v2
        with:
          name: build-development
          path: build_files.zip
          retention-days: 1
          
  build-prod:
    name: "Production Build"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout source code"
        uses: "actions/checkout@v2"
        with:
          ref: ${{ github.ref }}
          
      - name: "Configure cache" 
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-prod-${{ hashFiles('**/yarn.lock') }}
          
      - name: "Install Dependencies"
        run: yarn install --prod

      - name: "Install Development Dependencies"
        run: yarn install

      - name: "Build Code"
        run: yarn build
        
      - name: 'Pack Artifact Archive'
        uses: montudor/action-zip@v1
        with:
          args: zip -qq -r build_files.zip .

      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v2
        with:
          name: build-production
          path: build_files.zip
          retention-days: 1

  test:
    name: "Test"
    runs-on: ubuntu-latest
    needs: build-dev
    
    steps:
      - name: "Donwload Build Artifact"
        uses: actions/download-artifact@v2
        with:
          name: build-development
          
      - name: 'Unpack Build Artifact'
        uses: montudor/action-zip@v1
        with:
          args: unzip -qq build_files.zip -d .
          
      - name: "Run Tests"
        run: sudo yarn test
        
      - name: 'Upload Test-Report Artifact'
        uses: actions/upload-artifact@v2
        with:
          name: test-report
          path: test-report/*
          retention-days: 1

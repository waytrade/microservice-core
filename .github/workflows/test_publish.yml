name: "Test and Publish"

on:
  push:
    branches:
      - "dev"

jobs:
  test:
    name: "Test"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout source code"
        uses: "actions/checkout@v2"
        with:
          ref: ${{ github.ref }}
          
      - name: "Configur cache" 
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-all-${{ hashFiles('**/yarn.lock') }}
          
      - name: "Install dependencies"
        run: yarn install

      - name: "Build Code"
        run: yarn build
        
      - name: "Run Tests"
        run: sudo yarn test
      
      - name: "Bump Version"
        uses: "phips28/gh-action-bump-version@master"
        with:
          tag-prefix: "v"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - run: rm -r -f node_modules
      
      - name: "Configure production cache" 
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-prod-${{ hashFiles('**/yarn.lock') }}
          
      - name: "Install production dependencies"
        run: yarn install --prod
          
      - name: 'Pack Artifact Archive'
        uses: montudor/action-zip@v1
        with:
          args: zip -qq -r files.zip package.json config dist node_modules

      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v2
        with:
          name: production-build
          path: files.zip
          retention-days: 1
        
      - name: 'Upload Test-Report Artifact'
        uses: actions/upload-artifact@v2
        with:
          name: test-report
          path: test-report/*
          retention-days: 1
 
